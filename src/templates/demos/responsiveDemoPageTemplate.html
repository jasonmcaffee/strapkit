<div id="responsive-page">

    <h1>Master Detail List</h1>

    <ul id="masterList">
        {{#each_with_index masterListItems}}
            <li data-index="{{index}}">{{this.itemText}}</li>
        {{/each_with_index}}
    </ul>

    <ul id="detailList">
        {{#each selectedMasterListItem.detailListItems}}
            <li>{{this.itemText}}</li>
        {{/each}}
    </ul>
</div>
